
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>VICO POCKET</title>
    <meta name="description" content="VICO POCKET PWA">
    <meta name="theme-color" content="#0b0f1a">
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/png" href="./icon.png">
    <link rel="apple-touch-icon" href="./icon.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'vico-dark': '#0b0f1a',
              'vico-blue': '#3b82f6',
              'vico-glass': 'rgba(255, 255, 255, 0.05)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'halo': 'halo 3s infinite',
            },
            keyframes: {
              halo: {
                '0%, 100%': { textShadow: '0 0 10px #3b82f6, 0 0 20px #3b82f6' },
                '50%': { textShadow: '0 0 20px #3b82f6, 0 0 40px #3b82f6' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #0b0f1a;
        color: #e2e8f0;
        -webkit-tap-highlight-color: transparent;
        overflow: hidden; /* Prevent body scroll, handle in app */
        margin: 0;
        padding: 0;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0b0f1a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #3b82f6; 
        border-radius: 3px;
      }
      .glass-panel {
        background: rgba(11, 15, 26, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(59, 130, 246, 0.2);
      }
      
      /* Animation Utilities */
      .animate-in { animation: fadeIn 0.5s ease-out forwards; }
      .slide-in-from-bottom-10 { animation: slideUp 0.5s ease-out forwards; }
      .fade-in { animation: fadeIn 0.5s ease-out forwards; }
      
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

      /* Loading State */
      #root:empty {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #0b0f1a;
      }
      #root:empty::after {
        content: 'Inicializando VICO OS...';
        color: #3b82f6;
        font-family: sans-serif;
        font-weight: bold;
        animation: pulse 1s infinite;
      }
    </style>
    <!-- CRITICAL FIX: Removed wildcards that pulled React 19, forcing React 18 singleton -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?deps=react@18.2.0",
    "recharts": "https://esm.sh/recharts@2.12.0?deps=react@18.2.0,react-dom@18.2.0",
    "@google/genai": "https://esm.sh/@google/genai",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./service-worker.js')
            .then(reg => console.log('SW Registered', reg))
            .catch(err => console.log('SW Failed', err));
        });
      }
    </script>
  </body>
</html>
